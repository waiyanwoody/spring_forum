<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Notification Listener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        :root {
            --bg: #0b1020;
            --panel: #11182b;
            --muted: #9fb0d3;
            --text: #e6eeff;
            --primary: #6aa7ff;
            --primary-2: #3e7ef2;
            --border: #23314f;
            --success: #1cc88a;
            --danger: #f56565;
            --shadow: 0 10px 30px rgba(22, 54, 110, 0.35);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f5f7fb;
                --panel: #ffffff;
                --muted: #667085;
                --text: #0b1324;
                --primary: #2b6cb0;
                --primary-2: #2c5282;
                --border: #e6e8ef;
                --success: #16a34a;
                --danger: #dc2626;
                --shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
            }
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, rgba(106, 167, 255, .15), transparent 40%),
                radial-gradient(900px 500px at 110% 0%, rgba(99, 102, 241, .15), transparent 40%),
                var(--bg);
            color: var(--text);
            padding: 24px;
            display: grid;
            place-items: start center;
        }

        .container {
            width: 100%;
            max-width: 1050px;
            display: grid;
            gap: 16px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(106, 167, 255, .12);
            color: var(--primary);
            border: 1px solid rgba(106, 167, 255, .3);
            font-size: 12px;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 16px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card .card-header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .card .card-body {
            padding: 16px;
        }

        /* Form */
        .form {
            display: grid;
            gap: 12px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 520px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        label {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        .input {
            width: 100%;
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 12px;
            outline: none;
            transition: border-color .15s, box-shadow .15s;
        }

        .input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(106, 167, 255, .15);
        }

        .input-wrap {
            position: relative;
        }

        .input.has-icon {
            padding-right: 44px;
        }

        .icon-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            border: 0;
            background: transparent;
            color: var(--muted);
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
        }

        .icon-btn:hover {
            color: var(--text);
        }

        .icon-btn:focus {
            outline: 2px solid rgba(106, 167, 255, .35);
            outline-offset: 2px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            appearance: none;
            border: 1px solid var(--border);
            padding: 10px 14px;
            border-radius: 10px;
            background: linear-gradient(180deg, var(--primary), var(--primary-2));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform .05s ease, filter .15s ease, opacity .15s ease;
        }

        .btn:hover {
            filter: brightness(1.05);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn.secondary {
            background: transparent;
            color: var(--text);
            border-color: var(--border);
        }

        .btn.ghost {
            background: transparent;
            color: var(--muted);
            border-color: transparent;
        }

        .status {
            font-size: 12px;
            color: var(--muted);
        }

        .status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            background: var(--danger);
            box-shadow: 0 0 0 4px rgba(245, 101, 101, .08);
        }

        .status.connected .dot {
            background: var(--success);
            box-shadow: 0 0 0 4px rgba(28, 200, 138, .12);
        }

        /* Notifications */
        .list {
            display: grid;
            gap: 10px;
            max-height: 60vh;
            overflow: auto;
            padding-right: 4px;
        }

        .note {
            border: 1px solid var(--border);
            background: linear-gradient(0deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.02)), var(--panel);
            border-radius: 12px;
            padding: 12px;
            display: grid;
            gap: 6px;
            animation: slideIn .2s ease;
        }

        .note .time {
            font-size: 12px;
            color: var(--muted);
        }

        @keyframes slideIn {
            from {
                transform: translateY(6px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <span>üîî Notification Listener</span>
                <span class="badge">Real‚Äëtime</span>
            </div>
            <div id="statusWrap" class="status"><span class="dot"></span><span id="status">Idle</span></div>
        </header>

        <div class="grid">
            <section class="card">
                <div class="card-header">
                    <strong>Connection</strong>
                    <div class="actions">
                        <button id="loginConnect" class="btn">Login & Connect</button>
                        <button id="disconnect" class="btn secondary" disabled>Disconnect</button>
                        <button id="clear" class="btn ghost">Clear</button>
                    </div>
                </div>
                <div class="card-body">
                    <form class="form" onsubmit="return false;">
                        <div class="row">
                            <div>
                                <label>Username</label>
                                <input id="username" class="input" value="admin" autocomplete="username" />
                            </div>
                            <div>
                                <label>Password</label>
                                <div class="input-wrap">
                                    <input id="password" class="input has-icon" type="password" value="admin123"
                                        autocomplete="current-password" />
                                    <button type="button" id="togglePwd" class="icon-btn" aria-label="Show password"
                                        aria-pressed="false">
                                        <!-- eye (open) -->
                                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                            fill="currentColor" width="20" height="20" aria-hidden="true">
                                            <path
                                                d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                                            <circle cx="12" cy="12" r="3" />
                                        </svg>
                                        <!-- eye (off) -->
                                        <svg id="eyeClosed" style="display:none" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 24 24" fill="currentColor" width="20" height="20"
                                            aria-hidden="true">
                                            <path
                                                d="M2 5.27 3.28 4 20 20.72 18.73 22l-3.13-3.13A10.9 10.9 0 0 1 12 19C5 19 2 12 2 12a18.3 18.3 0 0 1 4.08-5.64L2 5.27zM12 7a5 5 0 0 1 5 5c0 .86-.21 1.66-.58 2.37l-1.49-1.49a3 3 0 0 0-3.81-3.81L9.63 7.58A4.94 4.94 0 0 1 12 7zm10 5s-1.01 2.35-3.06 4.29l-1.42-1.42C19.2 13.55 20 12 20 12s-3-7-8-7c-.64 0-1.26.07-1.86.19L8.6 3.65C9.68 3.23 10.81 3 12 3c7 0 10 9 10 9z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <strong>Notifications</strong>
                </div>
                <div class="card-body">
                    <div id="list" class="list"></div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const LOGIN_URL = '/auth/login';
        const WS_BASE = (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/ws';
        const SUB_DEST = '/user/queue/notifications';

        let jwt = null;
        let stomp = null;

        const $ = (id) => document.getElementById(id);
        const setStatus = (t, connected = false) => {
            $('status').textContent = t;
            const wrap = $('statusWrap');
            wrap.classList.toggle('connected', connected);
        };

        $('clear').addEventListener('click', () => $('list').innerHTML = '');

        $('loginConnect').addEventListener('click', async () => {
            const username = $('username').value.trim();
            const password = $('password').value;
            if (!username || !password) { alert('Enter credentials'); return; }

            setStatus('Logging in...');
            try {
                const res = await fetch(LOGIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!res.ok) throw new Error(`Login failed (${res.status})`);
                const data = await res.json();
                jwt = data.token;
                if (!jwt) throw new Error('Token not found in response');

                setStatus('Connecting WebSocket‚Ä¶');
                connectWithToken(jwt);
            } catch (e) {
                console.error(e);
                setStatus('Login error');
                alert(e.message || 'Login error');
            }
        });

        $('disconnect').addEventListener('click', () => {
            if (stomp && stomp.connected) {
                stomp.disconnect(() => {
                    setStatus('Disconnected');
                    $('disconnect').disabled = true;
                    $('loginConnect').disabled = false;
                    addNote('Disconnected from WebSocket');
                });
            }
        });

        function connectWithToken(token) {
            const ws = new WebSocket(`${WS_BASE}?token=${encodeURIComponent(token)}`);
            stomp = Stomp.over(ws);
            stomp.debug = null;

            stomp.connect({}, () => {
                setStatus('Connected', true);
                $('disconnect').disabled = false;
                $('loginConnect').disabled = true;

                stomp.subscribe(SUB_DEST, (frame) => {
                    try {
                        const body = frame.body ? JSON.parse(frame.body) : {};
                        addNote(body.message || body.text || frame.body);
                    } catch {
                        addNote(frame.body);
                    }
                });

                addNote('Subscribed: ' + SUB_DEST);
            }, (err) => {
                console.warn('STOMP error', err);
                setStatus('Connection error');
                $('disconnect').disabled = true;
                $('loginConnect').disabled = false;
            });
        }

        function addNote(text) {
            const div = document.createElement('div');
            div.className = 'note';
            const ts = new Date().toLocaleString();
            div.innerHTML = `
        <div>${escapeHtml(String(text || ''))}</div>
        <div class="time">‚è± ${ts}</div>
      `;
            $('list').prepend(div);
        }

        function escapeHtml(s) {
            return s.replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));
        }

        // password field toggle show 
        const toggleBtn = document.getElementById('togglePwd');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                const pwd = document.getElementById('password');
                const eyeOpen = document.getElementById('eyeOpen');
                const eyeClosed = document.getElementById('eyeClosed');
                const show = pwd.type === 'password';
                pwd.type = show ? 'text' : 'password';
                toggleBtn.setAttribute('aria-pressed', String(show));
                eyeOpen.style.display = show ? 'none' : '';
                eyeClosed.style.display = show ? '' : 'none';
            });
        }
    </script>
</body>

</html>
