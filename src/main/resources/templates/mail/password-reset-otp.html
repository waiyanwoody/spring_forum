<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title th:text="'Password reset code - ' + ${appName}">Password reset code</title>
    <style>
        body {
            margin: 0;
            background: #f7f8fc;
            font-family: Inter, Arial, sans-serif;
            color: #0b1324
        }

        .wrap {
            padding: 24px
        }

        .card {
            max-width: 640px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #e6e8ef;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .05)
        }

        .hdr {
            padding: 18px 20px;
            border-bottom: 1px solid #e6e8ef;
            font-weight: 700;
            font-size: 16px
        }

        .bd {
            padding: 22px 20px;
            line-height: 1.6
        }

        .otp {
            font-size: 28px;
            letter-spacing: 4px;
            font-weight: 700;
            background: #11182b;
            color: #e6eeff;
            padding: 10px 14px;
            border-radius: 10px;
            display: inline-block
        }

        .muted {
            color: #667085;
            font-size: 12px;
            margin-top: 10px
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="hdr" th:text="${appName}">Community Forum</div>
            <div class="bd">
                <p>Hi <strong th:text="${username}">there</strong>, use this code to reset your password:</p>
                <p class="otp" th:text="${otp}">123456</p>
                <p class="muted">This code expires in <span th:text="${expireMins}">10</span> minutes.</p>
            </div>
        </div>
    </div>
</body>

</html>
