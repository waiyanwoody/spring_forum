# =========================================================
# ? APPLICATION INFO
# =========================================================
spring.application.name=CommunityForum

# App base URL 
app.name=Community Forum
app.base-url=http://localhost:8080
app.email.verify.expire-hours=24
app.password.reset.expire-mins=10

# Frontend URL (for CORS and email links)
frontend.url=http://localhost:3000

# =========================================================
# ?? DATABASE CONFIGURATION
# =========================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/community_forum
spring.datasource.username=postgres
spring.datasource.password=milomilo
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================================================
# ?? JPA / HIBERNATE SETTINGS
# =========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================================================
# ? JWT SECURITY SETTINGS
# =========================================================
# Secret key for signing JWT tokens (use env var in production!)
jwt.secret=8e8ce91ffd40aab9f791491b0bdaa8afa98970ba2823a4806c3ab8f49f1cdbf3

# Token validity (1 hour = 3600000 ms)
jwt.expiration=3600000

# =========================================================
# ? LOGGING & DEBUG SETTINGS
# =========================================================
debug=false
logging.level.org.springframework.security=INFO
logging.level.com.example.communityforum=DEBUG

# =========================================================
# ? SERVER SETTINGS
# =========================================================
server.port=8080

# Comments
comment.max-depth=3

# show swagger UI at /docs
springdoc.swagger-ui.path=/docs

# optional: only show swagger in dev profile, etc.
# spring.profiles.active=dev


# =========================================================
# ? File Upload Configuration
# =========================================================
file.upload-base-dir=uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB


# =========================================================
# ? WEBSOCKET SETTINGS
ws.relay.enabled=false

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Mail (configure real SMTP in prod)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true