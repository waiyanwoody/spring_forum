# =========================================================
# ? APPLICATION INFO
# =========================================================
spring.application.name=CommunityForum

app.name=Community Forum
app.base-url=http://localhost:8080
app.email.verify.expire-hours=24
app.password.reset.expire-mins=10

frontend.url=http://localhost:3000

# =========================================================
# ?? DATABASE CONFIGURATION
# =========================================================
spring.profiles.active=@activatedProperties@

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# =========================================================
# ?? JPA / HIBERNATE SETTINGS
# =========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================================================
# ? JWT SECURITY SETTINGS
# =========================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# =========================================================
# ? LOGGING & DEBUG SETTINGS
# =========================================================
debug=false
logging.level.org.springframework.security=INFO
logging.level.com.example.communityforum=DEBUG

# =========================================================
# ? SERVER SETTINGS
# =========================================================
server.port=8080
comment.max-depth=3
springdoc.swagger-ui.path=/docs

# =========================================================
# ? File Upload Configuration
# =========================================================
file.upload-base-dir=uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
profile.avatar.max-size-bytes=2097152

# =========================================================
# ? WEBSOCKET SETTINGS
ws.relay.enabled=false

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# Mail
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
