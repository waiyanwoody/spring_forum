name: Java test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.event.head_commit.message != startsWith('Merge pull request'))
        run: mvn clean test -Dspring.profiles.active=ci
